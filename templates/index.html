<!DOCTYPE html>
<html>
<head>
    <title>Автовокзал</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
<div class="container">
    <h1>Список таблиць</h1>
    <ul>
        {% for table in tables %}
        <li><a href="{{ url_for('show_table', table_name=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
